{% extends 'base.html' %}

{% block title %}Users{% endblock %}

{% block content %}
<h1>Users</h1>
<ul>
  {% for user in users %}
  <li><a href="users/{{user.id}}">{{user.get_full_name()}}</a></li>
  {% endfor %}
</ul>
<form method="GET" action="/users/new">
  <button id="add-user" action="/users/new">Add User</button>
</form>
{% endblock %}
