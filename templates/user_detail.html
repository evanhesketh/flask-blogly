{% extends 'base.html' %}

{% block title %}User Detail{% endblock %}

{% block content %}

<h1>{{user.get_full_name()}}</h1>

<img src="{{user.image_url}}" alt="" id="user-image">
<a href="/users/{{user.id}}/edit"><button id="user-edit">Edit</button></a>
<form action="/users/{{user.id}}/delete" method="POST"><button id="user-delete">Delete</button></form>

{% endblock %}
