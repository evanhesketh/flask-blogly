{% extends 'base.html' %}

{% block title %}{{post.title}}{% endblock %}

{% block content %}

<h1>{{post.title}}</h1>

<p>{{post.content}}</p>

<i>By {{post.user.get_full_name()}}</i>

<a href="/users/{{post.user.id}}">
  <button>Cancel</button>
</a>
<a href="/posts/{{post.id}}/edit">
  <button>Edit</button>
</a>
<form action="/posts/{{post.id}}/delete" method="POST">
  <button>Delete</button>
</form>

{% endblock %}
